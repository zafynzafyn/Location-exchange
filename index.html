<!DOCTYPE html>
<html lang="en">
<head>
    <title>Location Exchange</title>
    <meta charset="UTF-8">
    <meta name="description" content="Location Exchange, Travel, locations">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="box">
    <div class="box-value">
      <ion-icon name="train-outline" class="train"></ion-icon>
      <h2>Location Exchange</h2>
      <div class="inputbox"> 
        <ion-icon name="location-outline" class="location"></ion-icon>
        <select name="" id="first-location">
          <option value="Thailand">Thailand</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="United States">United States</option>
          <option value="Greece">Greece</option>
          <option value="France">France</option>
          <option value="Italy">Italy</option>
          <option value="Japan">Japan</option>
          <option value="South Africa">South Africa</option>
          <option value="Taiwan">Taiwan</option>
          <option value="Germany">Germany</option>
         
        </select> 
        </div>
      <ion-icon name="swap-vertical-outline" class="swap"></ion-icon>
       <div class="inputbox"> 
          <ion-icon name="location-outline" class="location"></ion-icon>
        <select name="" id="second-location">
          <option value="United Kingdom">United Kingdom</option>
          <option value="Thailand">Thailand</option>
          <option value="United States">United States</option>
          <option value="Greece">Greece</option>
          <option value="France">France</option>
          <option value="Italy">Italy</option>
          <option value="Japan">Japan</option>
          <option value="South Africa">South Africa</option>
          <option value="Taiwan">Taiwan</option>
          <option value="Germany">Germany</option>
        </select> 
        </div>
      <button>SEARCH</button>
    </div> 
  </div> 
</div> 


<!--   script     -->
<-- for icons-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<-- main JavaScript-->
<script src="script.js"></script>
</body>
</html>
